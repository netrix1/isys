    <!-- Main page content-->
    <div class="container-xl px-2 mt-4">

        <!-- Page Heading -->
<!--        <h1 class="h3 mb-2 text-gray-800">Tables</h1>-->
<!--        <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.</p>-->

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    Lista de Usuários
                </h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Permissão</th>
                                <th>Criação</th>
                                <th>U. Modificação</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Nome</th>
                                <th>Permissão</th>
                                <th>Criação</th>
                                <th>U. Modificação</th>
                                <th>Ações</th>
                            </tr>
                        </tfoot>
                        <tbody>
                        {loop="$users"}
                            <tr>
                                <td>{$value.des_user_name}</td>
                                <td>{$value.des_role_name}</td>
                                <td>{$value.des_create_on}</td>
                                <td>{$value.des_modify_on}</td>
                                <td>
                                    {if="$value.id_user!=1"}
                                    <a
                                        href="/admin/users/{$value.id_user}"
                                        class="btn btn-info btn-circle btn-sm"
                                        title="Editar {$value.des_user_name}"
                                    >
                                        <i class="fas fa-info-circle"></i>
                                    </a>
                                    <a
                                        href="#"
                                        onclick="deleteUser('{$value.id_user}','{$value.des_user_name}')"
                                        class="btn btn-danger btn-circle btn-sm"
                                        title="Excluir {$value.des_user_name}"
                                    >
                                        <i class="fas fa-trash"></i>
                                    </a>
                                    {/if}
                                </td>
                            </tr>
                        {/loop}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
